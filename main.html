<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
    <label>Name</label>
	<input type="Text" id="name" Placeholder="Name" required>

	 <label>Email</label>
	<input type="Email" id="email" Placeholder="Email" required>

	
<label>Gender</label>
	<input type="radio" id="gender_m,gender_f"  required>
	
<label>Car Brands</label>
	<input type="Select" id="cars" required Placeholder="	--Please choose an option--">

<label>Age</label>
	<input type="Number" id="age" Placeholder="Age" required>

	
<label>DOB</label>
	<input type="Date" id="dob"  required>
		
<label>Password</label>
	<input type="Tel" id="Tel" Placeholder=""xxx-xxx-xxxx" required>

	
<label>Password</label>
	<input type="Password" id="password" Placeholder="password" required>

		
<label>I agree to the TOS</label>
	<input type="Checkbox" id="tos"  required>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
